<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lab2 - VR application</title>
    <meta
      name="description"
      content="Basic example for Point Cloud component."
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5.1/dat.gui.min.js" type="text/javascript"></script>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="js/aframe-pointcloud-component.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="js/controls.js"></script>
  </head>
  <body>
    <a-scene gui-env>
      <a-assets>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
        />
        <a-asset-item id="textfont1" src="assets/Roboto-Regular.ttf"></a-asset-item>
      </a-assets>

      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera look-controls wasd-controls position="0 0 0">
          <a-gui-cursor id="cursor"
                raycaster="objects: [gui-interactable]"
                fuse="true" fuse-timeout="2000"
                color="#ECEFF1"
                hover-color="#CFD8DC"
                active-color="#607D8B"
                design="ring" > <!-- dot, ring, reticle, cross  -->
          </a-gui-cursor> <!-- /cursor -->
        </a-camera> <!-- /camera -->
      </a-entity>

      <a-gui-flex-container
        id="flex"
        flex-direction="column"
        justify-content="center"
        align-items="middle"
        component-padding="0.1"
        opacity="0.7"
        width="4.5"
        height="4"
        position="-7 3 -3"
        rotation="0 45 0"
      >

        <a-gui-button 
        id="button1"
				width="3" height="0.75"
				onclick="loadModel"
        key-code="32"
				value=""
        font-family="assets/Roboto-Regular.ttf"
				margin="0 0 0.05 0"
				active-color="#f44336"
				hover-color="#CFD8DC"
				border-color="#263238"
        font-size="0.25"
			>
			</a-gui-button>

      <a-gui-slider 	
      id="slider-x"
      width="2.5" height="0.5"
      onclick="sliderXhandler"
      percent="0.5"
      margin="0 0 0.05 0"
    >
    </a-gui-slider>
      <a-gui-slider 	
      id="slider-z"
      width="2.5" height="0.5"
      onclick="sliderZhandler"
      percent="0.5"
      margin="0 0 0.05 0"
    >
    </a-gui-slider>
      <a-gui-slider 	
      id="slider-scale"
      width="2.5" height="0.5"
      onclick="sliderScaleHandler"
      percent="0.5"
      margin="0 0 0.05 0"
    >
    </a-gui-slider>
      </a-gui-flex-container>

      <a-plane
        src="#groundTexture"
        rotation="-90 0 0"
        height="100"
        width="100"
      ></a-plane>
      <a-plane
      color="tomato"
      width="16"
      height="16"
      position="0 0.01 -20"
      rotation="-90 0 0"
      ambient-occlusion-map	
      ></a-plane>
      <a-light type="ambient" color="white"></a-light>
      <a-light type="point" intensity="2" position="2 4 10"></a-light>
      <a-sky
        height="2048"
        radius="30"
        src="#skyTexture"
        theta-length="90"
        width="2048"
      ></a-sky>
      <a-entity laser-controls line="color: red; opacity: 0.75"></a-entity>
      <!-- <a-pointcloud
        scale="0.1 0.1 0.1"
        position="0 0.08 -2.5"
        rotation="-90 45 0"
        src="url(sculpt.ply)"
        size="0.01"
      >
      </a-pointcloud>
      <a-pointcloud
        scale="0.5 0.5 0.5"
        position="1.5 2 0.5"
        src="url(Sphere.ply)"
        size="0.05"
        texture="url(VGTU-logo.png)"
        depthWrite="false"
      > -->
      </a-pointcloud>
    </a-scene>
  </body>
</html>
